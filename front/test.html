</head>
<body>
    <script>
        async function get(){
        const uri = 'https://localhost:44343/api/manufacturer';
        const api = await fetch(uri)
        const data = await api.json();
        console.log(data);
        for (x in data){
         var a = document.createElement("p")
         var node = document.createTextNode(data[x].Name)
         a.appendChild(node)

         document.getElementById("list").appendChild(a);
        }
        
        }
        get();
       

    </script>
    <h1>Manufacturer</h1>
    <h3 id = "title"></h3>
    

    <div id = "list">

    </div>
</body>
